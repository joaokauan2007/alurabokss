<!DOCTYPE html>
 <html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>AluraBooks</title>
 <link rel="stylesheet" href="reset.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
 <link rel="stylesheet" href="styles.cs s">
</head>
 
<body>
 <header class="cabeçalho">
 <div class="container">
 <intup type="checkbox" id="menu" class="contrainer_botao">
 <label for="menu">
 <span class="cabeçalho_menu-hamburguer container__imagem"></span>
 </label> 
 <ul class="lista-menu">
 <li class="lista-menu__titulo">categorias</li>
 <li class="lista-menu__iten">
 <a hef="#" class="lista-menu__link">programação</a> 
 </li>
 <li class="lista-menu__item">
 <a hef="#" class="lista-menu__link">front-end</a> 
 </li>
 <li class="lista-menu__item">
 <a hef="#" class="lista-menu__link">infraestrutura</a> 
 </li>
 <li class="lista-menu__item">
 <a hef="#" class="lista-menu__link">business</a> 
 </li>
 <li class="lista-menu__item">
 <a hef="#" class="lista-menu__link">design & UX</a> 
 </li>
 </ul>
 <img src="img/Logo.svg" alt="Logo da Alurabooks"class="container__imagem"> 
 </div>
 <div class="container">
 <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
 <a href="#"><img src="img/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
 <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
 </div>
 </header>
 <section class="banner">
 <h2 class="banner_titulo">Já sabe por onde começar?</h2>
 <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento 
 <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura">
 </section>
 <section claas="carrossel">
 <h2 class="carrossel_titulo">Novos lançamentos</h2>
 <!-- Slider main container -->
 <div class="swiper">
 <!-- Additional required wrapper -->
 <div class="swiper-wrapper">
 <!-- Slides -->
 <div class="swiper-slide"><img src="img/Apachekafka.svg" alt="Livro sobre apache kafka e spring boot da alura books">
 <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança em design da alura books"></div>
 <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre javascript assertivo da alurabooks"></div>>
 <div class="swiper-slide"><img src="Guia Front-end.svg" alt="Livro Guia front end"></div>
 </div>
 <!-- If we need pagination -->
 <div class="swiper-pagination"></div>
 
 <!-- If we need navigation buttons -->
 <div class="swiper-button-prev"></div>
 <div class="swiper-button-next"></div>
 
 <!-- If we need scrollbar -->
 <div class="swiper-scrollbar"></div>
 </div>
 </section>

 <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
 </body>

 </html>
